name: anaconda-linter
channels:
  - defaults

dependencies:
  - python >=3.11,<3.12
  # build
  - setuptools
  - pip
  - make
  # run
  - distro-tooling::percy >=0.2.7
  - ruamel.yaml
  - license-expression
  - jinja2
  - conda-build
  - conda-recipe-manager >=0.6.3
  - jsonschema
  - networkx
  - requests
  # test
  - pytest
  - pre-commit
  # developer tools
  - black
  - isort
  - mypy
  - pylint
  - shellcheck
  # plug ins
  - pytest-cov
  - pytest-html
  - pytest-xdist
  # scripts
  - python-dotenv
  - PyGithub
  - matplotlib
