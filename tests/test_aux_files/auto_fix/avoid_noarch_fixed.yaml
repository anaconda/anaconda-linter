package:
  name: test_package
  version: 0.0.1

build:
  number: 0
  skip: true  # [py<310]

requirements:
  host:
    - setuptools
    - python
  run:
    - python

outputs:
  - name: test_output_1
    build:
      number: 1
      noarch: python
    requirements:
      host:
      run:
        - python >=3.11
  - name: test_output_2
    build:
      number: 0
      skip: true  # [py<39]
    requirements:
      host:
        - python
      run:
        - python
    test:
      requires:
        - python

test:
  requires:
    - python
